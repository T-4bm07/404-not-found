      <img src="/Scarecrow.png" alt="Scarecrow" class="img-fluid">

        <p class="mt-3">The page you are looking for might be removed or is temporarily unavailable</p>

    </div>

  <div class="footer-parent">
    <p class="footer-created">created by - Abdul Basit (Web Developer & Freelancer)</p>
